<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa World Cup</title>
    <link rel="shortcut icon" href="qatarwc.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b37ab3626a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-background">
        <section class="text-header">
            <h1 class="h1-manual">The Greatest show on Earth</h1>
            <p class="para-part">FIFA World Cup is back after four years and this time it will take place in Qatar.
                Stay tuned to watch live
                matches and get updates.</p>
            <div class="watch-button">
                <h4 class="watch-background">
                    Watch Live <span><i class="fa-solid fa-play"></i></span>
                </h4>
            </div>
        </section>
        <section class="img-part">
            <img src="neymar.png" alt="">
        </section>
    </header>
    <main>
        <section class="diff-bg">
            <div class="next-games">
                Upcoming Match
            </div>
            <div class="groups">
                All Group
            </div>
            <div class="blog">
                Blog
            </div>
        </section>
        <section class="news-section">
            <div class="news-area">
                <div class="img-use">
                    <img class="img-used" src="spain.jpg" alt="">
                </div>
                <div class="transfer-text">Transfer</div>
                <p class="transfer-para">Last World Cup for Ronaldo<br> and Messi</p>
                <div class="final-part">
                    <div class="final-line">
                        <i class="fa-regular fa-clock"></i><span class="time">10h</span>
                    </div>
                    <div class="final-rest">
                        <i class="fa-regular fa-comment-dots"></i><span class="comments">23</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
